<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход в аккаунт</title>
  <link rel="stylesheet" href="login_style.css" />
</head>
<body>
  <header>
    <h1>B2B-платформа</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="register.html">Регистрация</a>
      <a href="login.html">Вход</a>
    </nav>
  </header>

  <main>
    <h1>Вход в систему</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Пароль" required />
      <button type="submit">Войти</button>
      <div class="form-footer">
        Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a>
      </div>
    </form>
  </main>

  <footer>
    <p>© 2025 B2B-платформа. Все права защищены.</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      try {
        const response = await fetch('https://prakt2.onrender.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          localStorage.setItem('user', JSON.stringify(result.user));
          window.location.href = 'profile.html';
        } else {
          // Показываем ошибку над формой
          const errorElement = document.createElement('div');
          errorElement.className = 'error-message';
          errorElement.textContent = result.error || 'Ошибка входа';
          const form = document.getElementById('loginForm');
          if (form.firstElementChild.className === 'error-message') {
            form.replaceChild(errorElement, form.firstElementChild);
          } else {
            form.insertBefore(errorElement, form.firstElementChild);
          }
        }
      } catch (error) {
        alert('Ошибка сети');
        console.error(error);
      }
    });
  </script>
</body>
</html>
