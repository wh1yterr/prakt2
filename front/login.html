<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход в аккаунт | B2B-платформа</title>
  <link rel="stylesheet" href="index_style.css" />
</head>
<body>
  <header>
    <h1>B2B-платформа</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="register.html">Регистрация</a>
      <a href="login.html" class="active">Вход</a>
    </nav>
  </header>

  <main>
    <div class="auth-container">
      <h1>Вход в систему</h1>
      <form id="loginForm">
        <div class="form-group">
          <input type="email" id="email" placeholder=" " required />
          <label for="email">Email</label>
        </div>
        
        <div class="form-group">
          <input type="password" id="password" placeholder=" " required />
          <label for="password">Пароль</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Войти</button>
        
        <div class="form-footer">
          <p>Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
          <p><a href="forgot-password.html">Забыли пароль?</a></p>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 B2B-платформа. Все права защищены.</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      try {
        const response = await fetch('https://prakt2.onrender.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          localStorage.setItem('user', JSON.stringify(result.user));
          window.location.href = 'profile.html';
        } else {
          showError(result.error || 'Ошибка входа');
        }
      } catch (error) {
        showError('Ошибка сети');
        console.error(error);
      }
    });

    function showError(message) {
      let errorElement = document.querySelector('.error-message');
      if (!errorElement) {
        errorElement = document.createElement('div');
        errorElement.className = 'error-message';
        document.getElementById('loginForm').prepend(errorElement);
      }
      errorElement.textContent = message;
    }
  </script>
</body>
</html>
