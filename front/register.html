<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="regcont.css" />
</head>
<body>
  <header>
  <nav>
    <a href="index.html">Главная</a>
      <a href="products.html" class="active">Товары</a>
      <a href="profile.html">Профиль</a>
      <a href="register.html" class="active">Регистрация</a>
      <a href="login.html">Вход</a>
  </nav>
</header>
<main class="center-wrapper">
  <form class="form" id="regForm">
    <p class="title">Регистрация</p>
    <p class="message">Зарегистрируйтесь, чтобы получить доступ к платформе</p>

    <label>
      <input required type="text" id="company" name="company" class="input" placeholder="">
      <span>Название компании</span>
    </label>

    <label>
      <input required type="text" id="contact" name="contact" class="input" placeholder="">
      <span>Контактное лицо</span>
    </label>

    <label>
      <input required type="email" id="email" name="email" class="input" placeholder="">
      <span>Email</span>
    </label>

    <label>
      <input required type="tel" id="phone" name="phone" class="input" placeholder="">
      <span>Телефон</span>
    </label>

    <label>
      <input required type="password" id="password" name="password" class="input" placeholder="">
      <span>Пароль</span>
    </label>

    <button type="submit" class="submit">Зарегистрироваться</button>
    <p class="signin">Уже есть аккаунт? <a href="login.html">Войти</a></p>
</main>
  </form>
  <footer>
    <p>© 2025 Все права защищены.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
