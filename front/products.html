<!-- Внутри <body> -->
<main>
  <section class="products">
    <h2>Наш ассортимент пива</h2>
    <div class="card-container" id="beer-list"></div>

<script>
fetch('https://prakt2.onrender.com/api/beers')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('beer-list');
    container.innerHTML = '';

    data.forEach(beer => {
      const card = document.createElement('div');
      card.className = 'card product-card';
      card.innerHTML = `
        <h3>${beer.name}</h3>
        <p>${beer.description}</p>
        <ul>
          <li>Сорт: ${beer.style}</li>
          <li>Крепость: ${beer.abv}%</li>
          <li>Объём: ${beer.volume}</li>
        </ul>
        <button class="btn">Заказать</button>
      `;
      container.appendChild(card);
    });
  })
  .catch(err => {
    document.getElementById('beer-list').innerHTML = '<p>Ошибка загрузки пива</p>';
  });
</script>
