<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация B2B доставки пива</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <p>
            Мини-приложение для B2B сотрудничества ресторанов и пивоварни.<br>
            Пожалуйста, заполните форму регистрации для оформления заказов.
        </p>
        <form id="registrationForm">
            <label for="org">Название ресторана / организации *</label>
            <input type="text" id="org" name="org" required>

            <label for="fio">ФИО контактного лица *</label>
            <input type="text" id="fio" name="fio" required>

            <label for="phone">Телефон *</label>
            <input type="tel" id="phone" name="phone" required pattern="^\+?\d{10,15}$" placeholder="+79991234567">

            <label for="email">E-mail *</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Отправить заявку</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
