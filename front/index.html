<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Регистрация B2B</h1>
  <form id="regForm">
    <input type="text" id="company" placeholder="Название компании" required />
    <input type="text" id="contact" placeholder="Контактное лицо" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="tel" id="phone" placeholder="Телефон" required />
    <button type="submit">Отправить</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
