<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Оформить заказ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Оформление заказа</h1>
  <form id="orderForm">
    <input type="text" id="product" placeholder="Название товара" required />
    <input type="number" id="quantity" placeholder="Количество" min="1" required />
    <textarea id="comments" placeholder="Комментарии к заказу"></textarea>
    <button type="submit">Отправить заказ</button>
  </form>
</body>
</html>
