<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Добавить сорт пива</title>
</head>
<body>
  <h1>Добавить пиво</h1>
  <form method="POST">
    <input type="text" name="name" placeholder="Название" required><br>
    <textarea name="description" placeholder="Описание" required></textarea><br>
    <input type="text" name="style" placeholder="Сорт (например, IPA)" required><br>
    <input type="number" step="0.1" name="abv" placeholder="Крепость (%)" required><br>
    <input type="text" name="volume" placeholder="Объём (например, 0.5 л)" required><br>
    <button type="submit">Сохранить</button>
  </form>
  <a href="/beers">Перейти к списку пива</a>
</body>
</html>
